version: '3.8'

services:
  # Serviço do MySQL
  db:
    image: mysql:8.0
    container_name: database-crm
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: crm
    ports:
      - "3306:3306"
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u root --password=root
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 55 
    volumes:
      - ./database-data:/var/lib/mysql
  
  # Serviço do Backend (Laravel)
  back:
    image: back:latest
    # build:
    #   context: ./back
    container_name: back-crm
    ports:
      - "8000:8000"
    volumes:
      - ./back:/var/www
    depends_on:
      db:
        condition: service_healthy

  # Serviço do Frontend (React)
  front:
    build:
      context: ./front
    container_name: front-crm
    ports:
      - "3000:3000"
    volumes:
      - ./front:/app
    depends_on:
      - back

